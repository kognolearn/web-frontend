name: Deploy to Vercel (Dev)

on:
  push:
    branches: [dev]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Deploy Dev
        id: dev-deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.ORG_ID }}
          vercel-project-id: ${{ secrets.PROJECT_ID }}
          # Deploy as a preview so it can be mapped to the dev branch subdomain in Vercel.
          vercel-args: '--regions sfo1 --env BACKEND_API_URL=http://localhost:5000 --env API_BASE_URL=http://localhost:5000'
